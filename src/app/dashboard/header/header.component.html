<md-toolbar class="app-header" color="primary">
  <span class="header-span"><a routerLink="/home" routerLinkActive="active">Maersk Github App</a></span>
  <span class="fill-remaining-space"></span>
  <md-input-container color="secondary">
    <input mdInput placeholder="Search for github user" (keyup)="searchChanged(search.value)" #search>
  </md-input-container>
  <span class="fill-remaining-space"></span>
  <span class="header-span" *ngIf="username">Welcome, {{username}}</span>
</md-toolbar>
<div class="search-container">
  <div class="search-results" *ngIf="searchResults">
    <h2>Search Results</h2>
    <div class="results">
      <div fxLayout="row" fxLayoutGap="0px" fxLayoutWrap class="user-details">
        <div fxFlex="33%" fxFlex.lt-md="33%" class="basic-user-details" *ngFor="let user of searchResults.items">
          <a routerLink="/user/{{user.login}}" routerLinkActive="active" (click)="clickedUser(search)">
            <md-card>
              <md-card-header>
                <div md-card-avatar class="user-avatar"><img src="{{user.avatar_url}}"></div>
                <md-card-title><h2>{{user.login}}</h2></md-card-title>
              </md-card-header>
            </md-card>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
